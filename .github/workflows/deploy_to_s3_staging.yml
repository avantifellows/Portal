# This workflow will build the static files
# and upload them to the given s3 bucket
name: Deploy to staging

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    environment:
      name: staging
      url: "https://staging-auth.avantifellows.org"

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-build-
          ${{ runner.OS }}-

    - name: Install
      run: npm install

    # build the vuepress docs
    - name: Build
      env:
        NODE_ENV: production
        VUE_APP_AF_API_KEY: ${{ secrets.VUE_APP_AF_API_KEY }}
        VUE_APP_BASE_URL_PLIO: 'https://staging-app.plio.in/#/af/play/'
        VUE_APP_AWS_ACCESS_KEY_ID: ${{ secrets.VUE_APP_AWS_SQS_ACCESS_KEY }}
        VUE_APP_AWS_SECRET_KEY: ${{ secrets.VUE_APP_AWS_SQS_SECRET_ACCESS_KEY }}
        VUE_APP_BASE_URL_MEET: 'https://meet.google.com/'
        VUE_APP_OTP_SERVICE: ${{ secrets.VUE_APP_OTP_SERVICE }}
        VUE_APP_BASE_URL_YOUTUBE: ${{ secrets.VUE_APP_BASE_URL_YOUTUBE }}
        VUE_APP_AWS_SQS_URL: ${{ secrets.VUE_APP_AWS_SQS_URL }}

      run: npm run build

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    # sync with the given S3 bucket
    - name: Deploy static site to S3 bucket
      run: aws s3 sync ./dist s3://af-auth-layer-staging --delete --acl public-read
